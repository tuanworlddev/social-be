spring.application.name=social-be

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/socialdb
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=socialdb

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT configuration
jwt.access-secret=ACCESS_SECRET_KEY_123456789012345678901234567890
jwt.refresh-secret=REFRESH_SECRET_KEY_123456789012345678901234567890
jwt.access-validity=86400000
jwt.refresh-validity=604800000

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

logging.level.org.hibernate=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
